    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0e0f1a;
            color: #00ffcc;
        }
        h1, h2 {
            margin: 0;
            text-align: center;
        }
        p {
            line-height: 1.8;
        }
        hr {
            border: 1px solid #444;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
           
            
           padding: 20px 0;
       }
       .video-container {
            position: relative;
            height: 25vh;
            width: 100vw;
            overflow: hidden;
        }
        /* Styling for the video */
        .video-container video {
            position: absolute;
            top: 25%;
            left: 50%;
            min-width: 100%;
            min-height: 25%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        header h1 {
            font-size: 2.5rem;
            color: #00ffcc;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 10px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #00ffcc;
            font-size: 1.1rem;
            padding: 5px 10px;
            transition: color 0.3s, background 0.3s;
        }
        nav ul li a:hover {
            background: #00ffcc;
            color: #0e0f1a;
            border-radius: 5px;
        }

        /* Section Styles */
        .section {
            padding: 50px 20px;
            background: #1b1b2f;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        .section p {
            text-align: justify;
            font-size: 1.1rem;
            color: #00ffcc;
        }

        /* Gallery Styles */
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .gallery-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(0, 255, 204, 0.8);
        }

        /* Footer Styles */
        footer {
            background: #0f0f1a;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }
        footer p {
            margin: 0;
        }
        .info-box {
            background: #0f0f1a;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #00ffcc;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
